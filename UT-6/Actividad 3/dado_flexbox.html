<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caras del Dado - FlexBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333;
        }

        .container {
            display: flex;
            gap: 0;
        }

        .cara {
            width: 130px;
            height: 130px;
            background-color: #d81b3c;
            border: 2px solid #666;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 15px;
            gap: 10px;
            align-content: center;
        }

        .punto {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }

        /* CARA 1 - Un punto centrado */
        .cara-1 {
            justify-content: center;
            align-items: center;
        }

        /* CARA 2 - Dos puntos diagonal (arriba-derecha, abajo-izquierda) */
        .cara-2 {
            justify-content: space-between;
            align-items: space-between;
            flex-wrap: wrap;
        }

        .cara-2 .punto:nth-child(1) {
            align-self: flex-start;
            margin-left: auto;
        }

        .cara-2 .punto:nth-child(2) {
            align-self: flex-end;
            margin-right: auto;
        }

        .cara-2 .punto:nth-child(2) {
            display: flex;
            justify-content: flex-start;
            align-self: flex-end;
        }

        /* CARA 3 - Tres puntos diagonal */
        .cara-3 {
            flex-direction: initial;
        }

        .cara-3 .punto:nth-child(1) {

            align-self: flex-start;
            margin-right: auto;
        }

        .cara-3 .punto:nth-child(2) {
            align-self: center;
        }

        .cara-3 .punto:nth-child(3) {
            align-self: flex-end;
            margin-left: auto;
        }

        /* CARA 4 - Cuatro puntos (dos arriba, dos abajo) */
        .cara-4 {
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .fila-4 {
            display: flex;
            justify-content: space-between;
            width: 80%;
            gap: 30px;
        }

        /* CARA 5 - Cuatro puntos en esquinas + óvalo en centro */
        .cara-5 {
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .fila-5 {
            display: flex;
            justify-content: space-around;
            width: 100%;
            gap: 10px;
        }

        .ovalo {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto;
        }

        .cara-5 .punto:nth-child(3) {
            flex-basis: 100%;
            text-align: center;
            margin: auto;
        }

        /* CARA 6 - Seis puntos (dos columnas) */
        .cara-6 {
            justify-content: space-around;
            flex-direction: column;
        }

        .columna {
            display: flex;
            justify-content: space-around;
            width: 100%;
            gap: 0;
        }

        .espaciador {
            flex-basis: 100%;
        }
    </style>
</head>
<body>
    <h1>Realiza la simulación de las caras de un dado empleando FlexBox</h1>

    <div class="container">
        <!-- Cara 1: Un punto -->
        <div class="cara cara-1">
            <div class="punto"></div>
        </div>

        <!-- Cara 2: Dos puntos diagonal -->
        <div class="cara cara-2">
            <div class="punto"></div>
            <div class="punto"></div>
        </div>

        <!-- Cara 3: Tres puntos diagonal -->
        <div class="cara cara-3">
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
        </div>

        <!-- Cara 4: Cuatro puntos (dos arriba, dos abajo) -->
        <div class="cara cara-4">
            <div class="fila-4">
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div class="fila-4">
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
        </div>

        <!-- Cara 5: Cuatro puntos en esquinas + óvalo en centro -->
        <div class="cara cara-5">
            <div class="fila-5">
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div class="ovalo"></div>
            <div class="fila-5">
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
        </div>

        <!-- Cara 6: Seis puntos -->
        <div class="cara cara-6">
            <div class="columna">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div class="columna">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
        </div>
    </div>
</body>
</html>
