<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño B - Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #e61c3c;
            color: white;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        nav {
            background-color: #c0c0c0;
            display: flex;
            gap: 0;
            padding: 0;
        }

        nav a {
            flex: 1;
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 15px 20px;
            cursor: pointer;
            text-align: center;
            background-color: #c0c0c0;
            border-right: 1px solid #a0a0a0;
            transition: background-color 0.3s;
        }

        nav a:last-child {
            border-right: none;
        }


        nav a:hover {
            background-color: #272525;
            color: aliceblue;

        }

        main {
            flex: 1;
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Diseño B - Flexbox</header>
        <nav>
            <a href="#enlace1">Enlace 1</a>
            <a href="#enlace2">Enlace 2</a>
            <a href="#enlace3">Enlace 3</a>
            <a href="#enlace4">Enlace 4</a>
        </nav>
        <main></main>
    </div>
</body>
</html>
