<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas de Dominó</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor con las 4 fichas de dominó -->
    <div class="container">
        <!-- Ficha 6-6: 6 puntos arriba y 6 abajo -->
        <div class="domino">
            <div class="top puntos-6">
                <div class="columna">
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
                <div class="columna">
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
            <div class="middle"></div>
            <div class="bottom puntos-6">
                <div class="columna">
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
                <div class="columna">
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
        </div>

        <!-- Ficha 5-1: 5 puntos arriba y 1 abajo -->
        <div class="domino">
            <div class="top puntos-5">
                <div class="columna">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
                <div class="punto medio"></div>
                <div class="columna">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
            <div class="middle"></div>
            <div class="bottom puntos-1">
                <div class="punto"></div>
            </div>
        </div>

        <!-- Ficha 3-4: 3 puntos arriba y 4 abajo -->
        <div class="domino">
            <div class="top puntos-3">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div class="middle"></div>
            <div class="bottom puntos-4">
                <div class="columna">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
                <div class="columna">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
        </div>

        <!-- Ficha 0-2: 0 puntos arriba y 2 abajo -->
        <div class="domino">
            <div class="top">
                <!-- Sin puntos -->
            </div>
            <div class="middle"></div>
            <div class="bottom puntos-2">
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
        </div>
    </div>
</body>
</html>
